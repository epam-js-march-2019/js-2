<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Tokyo</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/main.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
	<div class="nes-container is-rounded is-dark is-centered summary">
	</div>
	<section class="is-centered wrapper">
		<div class="nes-container is-rounded is-centered controls">
			<fieldset>
				<div class="nes-field">
					<label for="amount">Type amount of salad you want</label>
					<input type="number" step="50" id="amount" class="nes-input">
				</div>
				<legend class="title">Salads:</legend>
				<button type="button" class="nes-btn is-primary" data-item="Caesar">Caesar</button>
				<button type="button" class="nes-btn is-primary" data-item="Olivie">Olivie</button>
			</fieldset>
			<fieldset>
				<legend>Drinks:</legend>
				<button type="button" class="nes-btn is-success" data-item="Tea">Tea</button>
				<button type="button" class="nes-btn is-success" data-item="Cola">Cola</button>
			</fieldset>
			<fieldset>
				<legend>Small burger:</legend>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerCheese">With cheese</button>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerSalad">With salad</button>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerPotato">With potato</button>
			</fieldset>
			<fieldset>
				<legend>Big burger:</legend>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerCheese">With cheese</button>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerSalad">With salad</button>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerPotato">With potato</button>
			</fieldset>
		</div>
		<div class="nes-container is-rounded menu lists">
			<button type="button" class="nes-btn is-success purchase">Purchase</button>
			<ul class="nes-list item-list">
			</ul>
			<i class="nes-ash"></i>
		</div>
	</section>



	<script src="js/order.js"></script>
	<script src="js/OrderError.js"></script>
	<script src="js/Food.js"></script>
	<script src="js/salad.js"></script>
	<script src="js/Hamburger.js"></script>
	<script src="js/drink.js"></script>
	<script src="js/main.js"></script>
	<script src="js/orderExample.js"></script>
</body>

</html>
