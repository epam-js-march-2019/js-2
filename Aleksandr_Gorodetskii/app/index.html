<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Tokyo</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/main.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
	<section class="is-centered controls">
		<div class="nes-container is-rounded is-centered with-title">
			<fieldset>
				<p class="title">adsfsdfsdf</p>
				<legend class="title">Salads:</legend>
				<button type="button" class="nes-btn is-primary">Caesar</button>
				<button type="button" class="nes-btn is-primary">Olivie</button>
			</fieldset>
			<fieldset>
				<legend>Drinks:</legend>
				<button type="button" class="nes-btn is-success">Tea</button>
				<button type="button" class="nes-btn is-success">Cola</button>
			</fieldset>
			<fieldset>
				<legend>Small burger:</legend>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerCheese">With cheese</button>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerSalad">With salad</button>
				<button type="button" class="nes-btn is-warning" data-item="smallBurgerCheese">With potato</button>
			</fieldset>
			<fieldset>
				<legend>Big burger:</legend>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerCheese">With cheese</button>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerCheese">With salad</button>
				<button type="button" class="nes-btn is-warning" data-item="bigBurgerCheese">With potato</button>
			</fieldset>

		</div>
		<div class="nes-container is-rounded" <div class="lists">
			<ul class="nes-list is-disc item-list">
				<li>Good morning.</li>
				<li>Thou hast had a good night's sleep, I hope.</li>
				<li>Thou hast had a good afternoon</li>
				<li>Good night.</li>
			</ul>
		</div>
		</div>
	</section>
	</section>



	<script src="js/OrderError.js"></script>
	<script src="js/Food.js"></script>
	<script src="js/salad.js"></script>
	<script src="js/Hamburger.js"></script>
	<script src="js/drink.js"></script>

	<script src="js/order.js"></script>

	<script src="js/main.js"></script>
	<script src="js/orderExample.js"></script>
</body>

</html>
