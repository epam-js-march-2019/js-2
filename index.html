<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Epam</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1>Welcome to Cafe</h1>
    </header>
        <div class="main-menu">
            <div class="main-menu hamburgers">
                        <div class="main-menu hamburgers">
                             <article class="size_small">Small hamburger [150g] (+50 tg, +20 cal)</article>
                             <button class="stuffing_cheese">With cheese (+10 tg, +20 cal)</button>
                             <button class="stuffing_salad">With salad (+20 tg, +5 cal)</button>
                             <button class="stuffing_potato">With potato (+15 tg, +10 cal)</button>

                        </div>
                        <div class="main-menu hamburgers">
                            <article class="size_large">Big hamburger [300 g] (+100 tg, +40 cal)</article>
                            <button class="stuffing_cheese">With cheese (+10 tg, +20 cal)</button>
                            <button class="stuffing_salad">With salad (+20 tg, +5 cal)</button>
                            <button class="stuffing_potato">With potato (+15 tg, +10 cal)</button>
                        </div>
            </div>
            <div class="main-menu salads">
                    <div class="main-menu salads_caesar">
                        <article class="main-menu">Caesar [50g](+50 tg, +10 cal) </article>
                        <button class="caesar">Add</button>
                    </div>
                    <div class="main-menu salads_oliver">
                        <article class="main-menu">Oliver [50g] (+25 tg, +40 cal)</article>
                        <button class="olivie">Add</button>
                    </div>
            </div>
            <div class="main-menu drinks">
                    <div class="main-menu drinks_cola">
                        <article class="main-menu">Cola [0,5 l] (+50 tg, +40 cal)</article>
                        <button class="cola">Add</button>
                    </div>
                    <div class="main-menu drinks_coffee">
                        <article class="main-menu">Coffee [0,2 l] (+80 tg, +20 cal)</article>
                        <button class="coffee">Add</button>
                    </div>
            </div>
        </div>
        <form class="main-menu order">
            <fieldset class="order">
            <h2 class="main-menu">Your order</h2>
            <ul class="order-list">

            </ul>
                <div class="sum"></div>
                <button class="finish">Finish</button>
            </fieldset>
        </form>
<script src="AllFood.js"></script>
<script src="Drink.js"></script>
<script src="Hamburger.js"></script>
<script src="Salad.js"></script>
<script src="Order.js"></script>
<script src="index.js"></script>
</body>
</html>
